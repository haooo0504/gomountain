          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 獲取版本號
      tags:
      - 獲取版本號
securityDefinitions:
  ApiKeyAuth:
    description: Description for what is this security definition being used
    in: header
    name: Authorization
    type: apiKey
